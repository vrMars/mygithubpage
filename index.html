<script>
function searchFunction(){
  var input, filter, grid, card, data, i;
  input = document.getElementById("fixed-header-drawer-exp");
  filter = input.value.toUpperCase();
  grid = document.getElementById ("grid");
  card = grid.getElementsByClassName("card");

  for(i=0;i<card.length;i++)
  {
    data = card[i].getElementsByTagName("a")[0];
    if (data){
      if (data.innerHTML.toUpperCase().indexOf(filter)> -1){
        card[i].style.display="";
      }

      else{
        card[i].style.display="none";
      }
      }
  }

}

</script>
