
<!DOCTYPE html>
<html>
<head>

  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<script>
$('#mypic').mousemove(function(e){
    var amountMovedX = (e.pageX * -1 / 6);
    var amountMovedY = (e.pageY * -1 / 6);
    $(this).css('background-position', amountMovedX + 'px ' + amountMovedY + 'px');
  });
</script>
<style>

h1   {color: white;
    font-family: 'HelveticaNeue-Light ', serif;
    font-size:50px;

}
p    {color: white;
    font-family: 'HelveticaNeue-Light ', sans-serif;

}
#headcontainer{
  width:100%;
  float:left;
  background-image:url("https://hd.unsplash.com/photo-1463778996521-da8b6f00dacf");
  background-size:cover;
  background-repeat:no-repeat;
  background-position:center;
  height:850px;
}
.strokeme
{
    color: blue;
    text-shadow:
    -1px -1px 0 #000,
    1px -1px 0 #000,
    -1px 1px 0 #000,
    1px 1px 0 #000;
}

#header {
         position:relative;
         height:150px;
         }

#headtxt {
  color:white;
  position:relative;
  font-family: 'HelveticaNeue-UltraLight', serif;
  font-size:100px;
  font-weight:lighter;
  text-align:center;
  padding-top:75px;


}
.circlepic{

    width:25%;
    margin-left:40%;
    border-radius:50%;
}


}



</style>
</head>
<body>

  <div id="header">

</html>
