<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Force Touch -> Mass</title>
  <meta name="viewport" content="initial-scale=1.0001, minimum-scale=1.0001, maximum-scale=1.0001, user-scalable=no">
  <meta name="description" content="Weigh small objects using 3D touch">
  <meta name="author" content="NB">
  <link rel="apple-touch-icon-precomposed" sizes="512x512" href="icon.png" />
  <!-- icon from http://www.flaticon.com/free-icon/food-scale-tool_45327 -->
  <style>
    body {
      padding: 0;
      margin: 0;
      -webkit-user-select: none;
      font-family: -apple-system;
    }

    #forcearea {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #f9f9f9;
      padding-top: 10px;
      text-align: center;
      font-size: 24px;
    }

    #forcearea p {
      margin: 0;
    }

    #forcearea span {
      font-size: 12px;
    }

    #guide {
      margin: 200px auto;
      width: 220px;
      padding: 20px;
      border: 1px dashed #c3c3c3;
    }
  </style>
</head>

<body>
  <div id="forcearea">
    <p id="forceN"> 0.00 N </p>
    <p id="forceAmount">0.00 g</p>
    <div id="buttonarea">
      <button id="tareButton">Calibrate/Reset</button>
    </div>
    <div id="guide">
      Place object here
    </div>
  </div>

  <script>
    // based on https://github.com/freinbichler/3d-touch
    var touchElement = document.getElementById('forcearea');
    var forceTextElement = document.getElementById('forceAmount');
    var forceNtextElement = document.getElementById('forceN');
    var forceValue = 0;
    var forceNewton = 0;
    var tareValue = 0;
    function onTouchStartMove(e) {
      e.preventDefault();
      checkForce(e);
    }
    function onTouchEnd(e) {
      e.preventDefault();
      touch = null;
    }
    function checkForce(e) {
      if (e.target.id == "buttonarea" || e.target.id == "tareButton") {
        tare();
      } else {
        touch = e.touches[0];
        setTimeout(refreshforceNewton.bind(touch), 10);
        setTimeout(refreshforceValue.bind(touch), 10);
      }
    }
    function checkMacForce(e) {
      // max value for trackpad is 3.0 compare to 1.0 on iOS
      forceValue = e.webkitForce / 3;
      forceNewton=e.webkitForce / 3;
      forceNtextElement.innerHTML = ((forceValue - tareValue) * 1000).toFixed(2) + " <br><span style=\"color:red\">Uncalibrated for Mac, press \"t\" to reset.</span>";
      forceTextElement.innerHTML = ((forceValue - tareValue) * 1000).toFixed(2) + " <br><span style=\"color:red\">Uncalibrated for Mac, press \"t\" to reset.</span>";
    }
    function refreshNewton() {
      var touchEvent = this;
      forceNewton = 0;
      if (touchEvent) {
        forceNewton = touchEvent.force || 0;
        setTimeout(refreshforceNewton.bind(touch),10);
      }
      forceNtextElement.innerHTML = ((forceNewton - tareValue) * 0.0098).toFixed(2) + " Newtons (maybe)";
    }


    function refreshforceValue() {
      var touchEvent = this;
      forceValue = 0;
      if (touchEvent) {
        forceValue = touchEvent.force || 0;
        setTimeout(refreshforceValue.bind(touch), 10);
      }
      //Remove the tareValue from the returned value
      forceTextElement.innerHTML = ((forceValue - tareValue) * 385).toFixed(2) + " grams";
    }
    function keypress(e) {
      if (e.keyCode == 116) {
        tare();
      }
    }
    function tare() {
      tareValue = forceValue;
    }
    (function() {
      touchElement.addEventListener('touchstart', onTouchStartMove, false);
      touchElement.addEventListener('touchmove', onTouchStartMove, false);
      touchElement.addEventListener('touchend', onTouchEnd, false);
      touchElement.addEventListener('webkitmouseforcewillbegin', checkMacForce, false);
      touchElement.addEventListener('webkitmouseforcechanged', checkMacForce, false);
      document.addEventListener('keypress', keypress, false)
    })();
  </script>
</body>

</html>
